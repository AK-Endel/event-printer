<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Tailwind CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-black border border-solid border-white p-6 md:w-96 md:mx-auto rounded-md">
        <svg viewBox="0 0 24 24" class="w-16 h-16 mx-auto mb-6">
            <circle cx="12" cy="12" r="11" fill="white" stroke="green" stroke-width="2"></circle>
            <path fill="green"
                d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
            </path>
        </svg>
        <div class="text-center">
            <h3 class="md:text-2xl text-base text-white font-semibold">Olete Registreeritud!</h3>
            <p id="countdown" class="text-white my-2">Redirecting in <span id="countdown-number"
                    class="font-bold">10</span> seconds...</p>
            <div class="flex justify-center">
                <div id="spinner" class="animate-spin rounded-full h-6 w-6 border-t-4 border-white border-solid"></div>
            </div>
        </div>
    </div>

    <script>
        function startCountdown() {
            var countdownNumberEl = document.getElementById('countdown-number');
            var spinner = document.getElementById('spinner');

            var seconds = 5;
            var countdownInterval = setInterval(function () {
                seconds--;
                countdownNumberEl.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "../HTML/main.html";
                    // Hide spinner after redirection
                    spinner.style.display = 'none';
                }
            }, 1000);
        }

        window.onload = function () {
            startCountdown();
        };
    </script>
</body>

</html>
